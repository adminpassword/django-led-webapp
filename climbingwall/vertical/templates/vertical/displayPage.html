{% extends "climbingwall/base_header.html"%}
{% load static %}


{% block content %}
<body class="font-serif bodywidthdiv m-auto lg:w-full" style="background-color: #CCCCCC;">







<hr class="mt-16 border-red-500">


{% for boulder in boulders %}
<div >
        <h4>{{ boulder.boulder_name }}</h4>
        <p>{{ boulder.boulder_difficulty }}</p>
        <p>{{ boulder.boulder_creator }}</p>
        <a  href="/vertical/display/{{ boulder.id }}" class="mx-4 bg-transparent focus:bg-blue-500 text-blue-700 font-semibold focus:text-white py-2 px-4 border border-blue-500 focus:border-transparent rounded">
          Display
        </a>
        <a  href="/vertical/edit/{{ boulder.id }}" class="mx-4 bg-transparent focus:bg-blue-500 text-blue-700 font-semibold focus:text-white py-2 px-4 border border-blue-500 focus:border-transparent rounded">
          Edit
        </a>
        <!--
        <a  href="/vertical/delete/{{ boulder.id }}" class="mx-4 bg-transparent focus:bg-blue-500 text-red-700 font-semibold focus:text-white py-2 px-4 border border-red-500 focus:border-transparent rounded">
          Delete
        </a>
        -->
    </div>
{% endfor %}




</body>
{% endblock %}

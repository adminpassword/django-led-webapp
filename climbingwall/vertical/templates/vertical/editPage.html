<script>
var createVue = new Vue({
    delimiters: ['${', '}'],
    el: '#climbingWallUi',
    data: {
      data:'',
      counter:'',
      specialString:'',
      specialCounter:0,
      ledIdArray:['001','2'],
      isOpen: false,
      tempColor: '0',
      tempId:'0',
      colorBlue:'blue',
      colorDefault:'currentColor',
      tempString:'',
      booleanTruth:true
    },
    methods: {
      colorSet: function (id) {
        if(this.tempId===id) {
          return "red"
        }
        else if (this.data.search(id) > 0) {
          this.counter = this.data.search(id)
          this.specialCounter = this.data[this.counter - 1]
          if (this.specialCounter === '1') {
            console.log("pog")
            return "blue"
          }
          else if (this.specialCounter === '2') {
            return "pink"
          }
          else if (this.specialCounter === '3') {
            return "green"
          }
          else if (this.specialCounter === '4') {
            return "purple"
          }
          else if (this.specialCounter === '0') {
            console.log(this.data)
            return "currentColor"
          }

        }
        else {
          return "currentColor"
        }
      },
      dataSet: function (color,id) {
        if (this.data.search(id) > 0) {
          this.counter = this.data.search(id)
          this.specialString = this.tempColor+this.tempId
          this.tempString = this.data.substring(this.counter-1,this.counter+3)
          this.data = this.data.replace(this.tempString,this.specialString)
        } else {
          this.data += color+id
        }

      },
      setDatabase: function(){
        this.data = "{{ boulders.boulder_data }}"
      }

    },
    beforeMount: function(){
      console.log('inside before mount')
      this.setDatabase()
  }
  });
</script>
